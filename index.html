<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fun Facts Generator</h1>
    </header>
    <main>
        <section id="fact-section" aria-live="polite">
            <p id="fact-display">Click the button to generate a fun fact!</p>
            <button id="generate-fact" aria-label="Generate a random fun fact">Generate Fun Fact</button>
        </section>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
